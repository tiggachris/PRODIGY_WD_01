<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .pixel-arena {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
        }

        section {
            margin-top: 20px;
        }

        h2, h3, p {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid;
            padding: 8px;
            text-align: center;
        }

        .play-now-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .play-now-status {
            margin-top: 10px;
            font-weight: bold;
        }

        .user-polls {
            margin-top: 20px;
        }

        .poll-response {
            margin-top: 10px;
        }
    </style>
    <title>More from Pixel Arena</title>
</head>
<body>
    <header>
        <h1>More from Pixel Arena</h1>
    </header>
    
    <div class="pixel-arena">
        <section>
            <h2>Online Games</h2>
            <h3>Leaderboard</h3>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>GunsForLife</td>
                    <td>1700</td>
                </tr>
                <tr>
                    <td>Simon</td>
                    <td>1600</td>
                </tr>
                <tr>
                    <td>JoeThePoo</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>Jigsaw</td>
                    <td>1250</td>
                </tr>
                <tr>
                    <td>Suhan</td>
                    <td>1100</td>
                </tr>
            </table>
            
            <h3>Join The Battle</h3>
            <form onsubmit="startGame(); return false;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button class="play-now-button">Play Now</button>
                <p class="play-now-status" id="playNowStatus"></p>
            </form>
        </section>
        
        <div class="user-polls">
            <h3>User Polls and Surveys</h3>
            <p>Conduct polls and surveys to gather community opinions on game features, updates, or future developments.</p>
            <button class="play-now-button" onclick="submitPoll()">Submit</button>
            <div class="poll-response" id="pollResponse"></div>
        </div>
    </div>

    <script>
        function startGame() {
            const playNowStatus = document.getElementById('playNowStatus');
            playNowStatus.innerText = 'Starting Game...';
        }

        function submitPoll() {
            const response = prompt('Enter your poll response:');
            document.getElementById('pollResponse').innerText = `Your response: ${response}`;
        }
    </script>
</body>
</html>
